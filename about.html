<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>About</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Georgia, serif;
}

/* ===== HEADER STYLING ===== */
header {
    background-color: #4b2e1f; /* coffee brown */
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Left side (logo + text) */
.header-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo {
    width: 60px;
    height: auto;
}

.title h1 {
    color: #fff;
    font-size: 26px;
}

.title p {
    color: #f2e6d8;
    font-size: 14px;
}

/* ===== NAVIGATION ===== */
nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-size: 16px;
    font-weight: 500;
}

nav a:hover {
    color: #ffcc99;
    border-bottom: 2px solid #ffcc99;
    padding-bottom: 4px;
}
</style>


</head>
<body>

<!-- ===== HEADER ===== -->
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Coffee Day Logo" class="logo">
            <div class="title">
                <h1>Coffee Day Cafe.</h1>
                <p>Start your day with fresh coffee</p>
            </div>
        </div>

</body>
</html>
